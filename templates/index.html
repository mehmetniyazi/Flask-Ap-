<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denen UygulamasÄ±</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Dneme Listesi</h3>
        <hr>
        <table class="table" method >
            <form action="/add"method = "post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Name</label>
                    <input type="text" name = "item"class="form-control"   placeholder="Enter Item Name">
                    
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form><hr>
            <thead>
                <tr>
                <th scope="col">itemA</th>
                <th scope="col">itemB</th>
                <th scope="col">supportAB</th>
                <th scope="col">freqA</th>
                <th scope="col">supportA</th>
                <th scope="col">freqB</th>
                <th scope="col">supportB</th>
                <th scope="col">confidenceAtoB</th>
                <th scope="col">confidenceBtoA</th>
                <th scope="col">lift</th>

                </tr>
            
            </thead>
            <tbody>
                {% for assoc in associations %}
                    <tr>
                    <th scope="row">1</th>
                    <td>{{assoc.itemA}}</td>
                    <td>{{assoc.itemB}}</td>                    
                    </tr>
                {% endfor %}
            </tbody>            
        </table> 
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
